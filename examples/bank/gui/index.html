  <!-- FONT

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">
      <h4 class="title">Bank App Example</h4>
    </section>

    <div class="row">
      <div class="four columns">
        <div class="row">
          <label><u>Balance</u></label>
        </div>
        <div class="row">
          <strong>$</strong><h3>200</h3>
        </div>
      </div>
      <div class="four columns">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="amount"><u>To Account</u></label>
              <input class="u-full-width" type="number" placeholder="Enter number here" id="amount">
            </div>

          </div>
          <input class="button-primary" type="submit" value="Add">
          <input class="button-primary" type="submit" value="Remove">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="eight columns">
        <label><u>Events</u></label>
        <ul>
          <li>Event 1</li>
          <li>Event 2</li>
          <li>Event 3</li>
        </ul>
      </div>
    </div>
  </div>
